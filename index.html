<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text Changer</title>
    <style>
      body {
        margin: 200px;
        font-family: 'Courier New', Courier, monospace;
      }
      div {
        margin: 2em;
      }
      p {
        margin: 0 0 1em 0;
        text-align: justify;
      }
    </style>
  </head>
  <body>
    <div>
      <a title="English" href="javascript:changeIdiom('en')">en</a> |
      <a title="Français" href="javascript:changeIdiom('fr')">fr</a> |
      <a title="Português" href="javascript:changeIdiom('pt')">pt</a>
    </div>
    <div>
      <p><span class="changeable-text" id="line0">Hello World!</span></p>
      <p><span class="changeable-text" id="line1"></span></p>
      <p><span class="changeable-text" id="line2"></span></p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
